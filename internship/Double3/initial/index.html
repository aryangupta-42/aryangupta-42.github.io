<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Double3 Robot</title>
    </head>
    <body>
        <div class="rootContainer">
            <div class="mainTitle">Hello <b>CUHK</b></div>
            <div class="subTitle">From <span>IIT Delhi updated</span></div>
            <div class="btn" id="moveBtn">
                Click Me to move forward
            </div>
            <div class="alert"></div>
            <input
                type="button"
                value="Retract kickstand"
                style="width: 200px; color: blue;"
                onclick="DRDoubleSDK.sendCommand('base.kickstand.retract')"
            />
            <br />
            <br />
            <input
                type="button"
                value="Deploy kickstand"
                style="width: 200px; color: blue;"
                onclick="DRDoubleSDK.sendCommand('base.kickstand.deploy')"
            />
        </div>
    </body>
</html>
